<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rounded Button</title>
    <style>
      .rounded-button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 20px;
        background-color: #eaf6f7; /* Light blue background */
        border: 2px solid #0e7a81; /* Border color */
        border-radius: 50px; /* Fully rounded sides */
        font-size: 16px;
        color: #000; /* Text color */
        text-align: center;
        width: 200px;
        height: 70px;
      }

      .rounded-button img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <button class="rounded-button">
      <img src="https://via.placeholder.com/30" alt="Cat Icon" />
      Cats
    </button>
  </body>
</html>
