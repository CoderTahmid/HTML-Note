<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Structure</title>
    <link rel="stylesheet" href="/style.css">
</head>
<style>
label{
    display: block;
    margin-bottom: 10px;
}
</style>
<body>
    <header>

    </header>

    <main>
        <section>
            <h2>Please fill-up the form</h2>
            <form>
                <label for="name">Your Name : 
                    <input id="name" type="text" placeholder="Your name">
                </label>
                <label for="email">Your Email : 
                    <input type="email" id="email" placeholder="Your Email">
                </label>
                <label for="phone">You Phone : 
                    <input type="text" placeholder="You phone " id="phone">
                </label>

                <fieldset> <!--Fieldset diye ekta box type'r field create kora jay-->
                    <legend>Pick One Pitha</legend> <!--Legend diye oi box'r border'r moddhe diye kisu ekta text print kora jay-->
                    <label for="chitoi">
                        <input type="radio" name="pitha" id="chitoi">Chitoi
                    </label>
                    <label for="bhaba-pitha">
                        <input type="radio" name="pitha" id="bhaba-pitha">Bhaba Pitha
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                        <!--
                        ei fieldset e ekta radio button type create kora hoiseh,
                        orthat,ekhane 3 ta button'r moddhe only jekono ekta button e select kora jabeh
                        -->
                </fieldset>

                <fieldset>
                    <legend>Pick One Bhorta or more</legend>
                    <label for="morich">
                        <input type="checkbox" name="Bhorta" id="">Morich
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="Bhorta" id="">Shutki
                    </label>
                    <label for="dhonia">
                        <input type="checkbox" name="Bhorta" id="">Dhonia Pata
                    </label>
                        <!--
                        ei fieldset e shobgula input'r type="checkbox"
                        dewar karone ek sathe multiple items select kora jacche
                        -->
                </fieldset>

                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>

                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
